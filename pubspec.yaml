name: app
description: barcode and delivery applications.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  rxdart: ^0.24.1
  http: ^0.12.1
  google_fonts: ^1.1.0
  beauty_textfield: any
  gestures: ^0.0.1
  barcode_scan: any
  barcode: ^1.16.1
  flushbar: ^1.10.4
  flutter_custom_dialog: ^1.0.20
  direct_select_flutter: ^1.0.6
  printing: ^3.5.0
  pdf: ^1.10.0
  responsive_grid: ^1.2.0
  fluttertoast: ^7.0.1
  qr_code_scanner: ^0.0.13
  awesome_dialog: ^1.1.3
  dropdown_formfield: ^0.1.2
  searchable_dropdown: ^1.1.3
  global_configuration: ^1.5.0
  dropdown_search: ^0.4.4
  sqflite: any
  splashscreen: ^1.2.0
  path_provider: any
  flutter_stetho: ^0.5.2
  dio: ^3.0.1
  #flutter_barcode_scanner: ^1.0.1
  shared_preferences: ^0.5.8
  persistent_bottom_nav_bar: any
  double_back_to_close_app: ^1.2.0
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-Bold.ttf
        - asset: assets/fonts/Exo2-Regular.ttf
        - asset: assets/fonts/Exo2-Light.ttf
          style: normal
  assets:
    - assets/
    - assets/images/
    - assets/cfg/
    - assets/fonts/

  uses-material-design: true



